<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página 2</title>
    <link rel="stylesheet" href="Index.css">
</head>
<body>
    <h1 class="topo" style="background-color: blue;">Página 2 - <a href="./Index.html" id="linkado" style="background-color: blue;"> Voltar página 1</a></h1>
    
    <!-- Text -->
    <h2>Input Text</h2>
    <br>
    <label for="text">Nome</label>
    <input type="text" name="nome" id="nome" placeholder="Digite seu nome">
    
    <label for="text">E-mail</label>
    <input type="text" name="email" id="email" placeholder="Digite seu email">

    <label for="number">Number</label>
    <input id="number" type="number">

    <label for="password">Senha</label>
    <input id="password" type="password"><br><br> 

    <input type="submit"><br><br>

    <!-- Checkbox -->
    <h2>Linguagens</h2><br>
    <label for="HTML">HTML</label>
    <input id="HTML" type="checkbox">

    <label for="CSS">CSS</label>
    <input id="CSS" type="checkbox">

    <label for="JavaScript">JavaScript</label>
    <input id="JavaScript" type="checkbox"><br><br>

    <!-- Radio -->
    <h2>Gênero</h2><br>
    <label for="Masculino">Masculino</label>
    <input id="Masculino" type="radio" name="genero">

    <label for="Feminino">Feminino</label>
    <input id="Feminino" type="radio" name="genero"><br><br>

    <!-- Select -->
    <h2>Select</h2>

    <label for="filmes">Filmes</label>
    <select id="filmes" name="Filmes">
        <option value="">Selecione um filme</option>
        <option value="Homem Aranha">Homem Aranha</option>
        <option value="Senhor dos Anéis">Senhor dos Anéis</option>
        <option value="The Batman">The Batman</option>
    </select>

    <!-- Textarea -->
    <h2>Textarea</h2>   
    <textarea name="Texto" cols="10" rows="5"></textarea>

    <!-- Button -->
     <h2>Button</h2>

     <button>Clicar aqui</button>

     <input type="button" value="Clicar aqui"
     onclick="alert('olá')">
</body>
</html>
